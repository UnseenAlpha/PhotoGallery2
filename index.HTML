<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
        <section id="slider_gallery">
            <div class="page-header">
                <h1>Avengers Photo Gallery</h1>
                <img id="main_image"  src="Avengers_Logo.jpg">
                <p>Slider Gallery</p>
            </div>
        </section>
        <hr>

        <section>
            <div id="mycarousel" class="carousel slide">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <img id="Iron Man" class="img-responsive" src="IronMan.bjsyMTQ4MTU3O2o7MTg4MzQ7MTIwMDsxNzgwOzEwMDE">
                            <div class="carousel-content">
                                <p>Iron Man</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img id="Captain" class="img-responsive" src="CaptainAmerica.jfif">
                            <div class="carousel-content">
                                <p>Captain America</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img id="Hulk" class="img-responsive" src="Hulk.webp">
                            <div class="carousel-content">
                                <p>Hulk</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img id="Hawkeye" class="img-responsive" src="Hawkeye.png">
                            <div class="carousel-content">
                                <p>Hawkeye</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img id="Black Widow" class="img-responsive" src="BlackWidow.jfif">
                            <div class="carousel-content">
                                <p>Black Widow</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img id="Thor" class="img-responsive" src="Thor.jpg">
                            <div class="carousel-content">
                                <p>Thor</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img id="Black Panther" class="img-responsive" src="BlackPanther.jpg">
                            <div class="carousel-content">
                                <p>Black Panther</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img id="Dr.Strange" class="img-responsive" src="DR.Strange.jpg">
                            <div class="carousel-content">
                                <p>Dr.Strange</p>
                            </div>
                        </center>
                    </div>

                </div>
            </div>
            <a class="right carousel-control" href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span></a>
            <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span></a>
        </section>
        <section id="grid_gallery">
            <p>Grid Gallery</p>


        </section>
</body>

</html>
